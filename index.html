    <!-- Preloader Loading Time  -->
    <script type="text/javascript">
        (function () {
            var myDiv = document.getElementById("world"),

                    myDiv.style.display = "block";
                    setTimeout(hide, 10000); // 10 seconds
                },
                hide = function () {
                    myDiv.style.display = "none";
                };
            show();
        })();
    </script>
    <script>
